<style>
:root{
    --fresa:#f06a9b;
    --rosita-clara:#fff6fa;
    --texto:#573542;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Nunito",sans-serif;}
body{
    background:linear-gradient(180deg,var(--rosita-clara),#fff);
    color:var(--texto);
    min-height:100vh;
}

.fresarte-header{
    background:#fff;
    padding:12px 0;
    position:sticky;
    top:0;
    z-index:999;
    box-shadow:0 0 18px rgba(0,0,0,.2);
}
.fresarte-container{
    width:90%;
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:10px;
}
.logo-redondo{
    width:55px;
    height:55px;
    border-radius:50%;
    border:3px solid #e63946;
}

.fresarte-nav ul{list-style:none;display:flex;gap:20px;flex-wrap:wrap;}
.fresarte-nav a{
    text-decoration:none;
    color:#000;
    font-weight:600;
    padding:8px 12px;
    position:relative;
    font-size:0.95rem;
}
.fresarte-nav a::after{
    content:"";
    position:absolute;
    left:50%;
    bottom:0;
    width:0;
    height:3px;
    background:#e63946;
    transition:.3s;
}
.fresarte-nav a:hover::after{width:100%;left:0;}
.fresarte-nav a.active{
    background:#f5d5e0;
    color:#e63946;
    font-weight:bold;
}

/*lluvia de fresas*/
.strawberry-rain{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
}
.strawberry-rain span{
    position:absolute;
    top:-10%;
    font-size:24px;
    animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg);}}

.map-section{
    position:relative;
    z-index:2;
    padding:40px 20px;
    text-align:center;
}
.map-section h2{
    color:var(--fresa);
    font-size:clamp(1.8rem,5vw,2.4rem);
}
.map-section p{
    color:#6d4b57;
    margin-bottom:25px;
    font-size:0.95rem;
}

/* MAPA RESPONSIVE */
.dr-map-container{
    position:relative;
    background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Mapa_Republica_Dominicana.svg/960px-Mapa_Republica_Dominicana.svg.png');
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    width:100%;
    max-width:1000px;
    height:auto;
    aspect-ratio:16/12;
    margin:auto;
}

/* PINES */
.map-marker{
    position:absolute;
    transform:translate(-50%,-100%);
    cursor:pointer;
}
.map-marker i{
    font-size:clamp(1.2em,4vw,2em);
    color:#c0392b;
    transition:.2s;
}
.map-marker i:hover{
    color:#e74c3c;
    transform:scale(1.2);
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px 15px;
    background:var(--texto);
    color:#fff;
    font-size:0.9rem;
}

/* MEDIA QUERIES M√ìVIL */
@media (max-width:768px){
    .fresarte-container{
        flex-direction:column;
        gap:15px;
    }
    
    .fresarte-nav ul{
        justify-content:center;
        gap:10px;
        font-size:0.85rem;
    }
    
    .fresarte-nav a{
        padding:6px 8px;
        font-size:0.85rem;
    }
    
    .map-section{
        padding:30px 15px;
    }
    
    .map-section h2{
        font-size:1.6rem;
    }
}

@media (max-width:480px){
    .logo-redondo{
        width:45px;
        height:45px;
    }
    
    .fresarte-nav ul{
        gap:5px;
        font-size:0.75rem;
    }
    
    .fresarte-nav a{
        padding:4px 6px;
        font-size:0.75rem;
    }
    
    .strawberry-rain span{
        font-size:16px;
    }
}
</style>
</head>
